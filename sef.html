    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>

    <script>
    $(document).ready(function() {
      $.ajax({
          url : "ajax/sef.php?limits=20",
          success : function(data){
              $("#exploitTotal").html("SEF Data Table | Total : "+JSON.parse(data).total+" SEF");
          }
      })
      //Search
      $(".sidebar").load('sidebar.html',function(){
          $("#sidebar_vuls").addClass("active");
      });
/*
"fnCreatedCell":function (nTd, sData, oData, iRow, iCol) {
var url = "JavaScript:newPopup('cve_detail.html?cid="+oData.cve_id+"');";
$(nTd).html("<a href="+url+">"+oData.cvename+"</a>");
*/

      var limits = 20;
var table = $('#example').DataTable( {

      ajax:  "ajax/sef.php?keywords="+$("#keywords").val()+"&limits="+limits,
      bPaginate: false,
      columns: [
          { "data": "stitle"},
          { "data": "spublished" },
          { "data": "scve" },
          { "data": "svulnerable" }
      ],
      "columnDefs": [
        { "width": "35%", "targets": [0,3] },
        { "width": "15%", "targets": [1,2] }
        ]
      });
      var times = 1;
      $("#load").click(function(){
          limits += 20;
          table.ajax.url("ajax/sef.php?keywords="+$("#keywords").val()+"&limits="+limits).load(function(){
            $('tbody  tr').eq(20*times).after(
                          '<tr class="group"><td colspan="5">New Items Below</td></tr>'
                      );
                      times++;
          });
          });
      $("#searching").click(function(){
          table.ajax.url("ajax/sef.php?keywords="+$("#keywords").val()+"&limits=20").load();
        });
      });
    </script>
