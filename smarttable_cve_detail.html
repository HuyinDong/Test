	<div class="container" ng-app = "exploitDetail" ng-controller = "exploitDetailCtrl">
	<hr>
	<div class = "row">
		<div class="col-md-12" align=center>
			<table class="table table-striped">
					<thead>
					<tr>
	 				  <th colspan=2>CVE</th>

					</tr>
				  </thead>
				  <tbody>
	          <tr>
					  	<td> <b>Name</b> {{cves.cvename}}</td>

						<tr>

								   <div class="tab-pane active" id="tab_{{$index+1}}" ng-repeat= "ep in exploits">

		<script type="text/javascript" src="http://balupton.github.com/jquery-syntaxhighlighter/scripts/jquery.syntaxhighlighter.min.js"></script>
			<script src = "js/angular/angular.min.js"></script>
			<script src = "js/lodash/lodash.min.js"></script>
			<script>
	    var exploitDetail = angular.module('exploitDetail',[]);
			exploitDetail.controller('exploitDetailCtrl',function($scope,$http,$timeout){
							SyntaxHighlighter.all();
					    var cve = location.search.split('cve=')[1];
							$http.get('ajax/tableAndChart/getTableDetail.php?cve='+cve)
										.then(function(data){
											var items = data.data;
											console.log(items);
											$scope.cves = items.cves[0];
											$scope.exploits = items.exploits;
											console.log("ep",items.exploits);
											$.SyntaxHighlighter.init();
											});

			});


      </script>
