		<script src = "js/lodash/lodash.min.js"></script>
		<script>

	var myTreeChart = angular.module('myTreeChart',[]);
	myTreeChart.controller('myTreeChartCtrl',function($scope,$http){
		$scope.ven = {};
		$scope.ven.vendors = [];
		$scope.ven.selectedVendor = '';
		$scope.ven.versions = [];
		$scope.ven.products = [];
		/*
				vendor input
		*/

		$(document).on('keyup', '#vendor', getVendorInfo);
		var excuted = false;
		function getVendorInfo() {
			if($('#vendor').val().length > 2 && !excuted){
				$http.get("ajax/tableAndChart/getVendorInfo.php?vendor="+$('#vendor').val()).then(function(data){
					$scope.ven.vendors = data.data;
				});
				excuted = true;
			}else if($('#vendor').val().length < 2){
					excuted  = false;
			}
	}

	/*
			Product select
	*/

	$(document).on('change', '#vendor', getVulnInfo);

	function getVulnInfo() {
			if( $scope.ven.products != ''){
					$scope.ven.products = '';
			}
			if( $scope.ven.filter != ''){
					$scope.ven.filter = '';
			}
			$http.get("ajax/tableAndChart/getProductInfo.php?vendor=" + $scope.ven.selectedVendor).then(function (data) {
					$scope.ven.products = data.data;
			});
	};

	/*
			Version input
	*/
	$(document).on('focus', '#version', getVersionNum);

	function getVersionNum(){
		$http.get('ajax/tableAndChart/getVersionInfo.php?vendor='
							+ $('#vendor').val()+'&product='+$('#product').val()).then(function (data) {
				var arr = _.forEach(data.data,function(d){
						if(d ==""){
								d = "empty";
						}
				})
				$scope.ven.versions = arr;
		});
	}

	/*
			get exploits
	*/


	 $scope.getExploits = function(){
		 var root = {
	 			 name : $('#vendor').val()+"/"+$('#product').val()
	 	 };
		 var newData = [];
			$http.get('ajax/tableAndChart/getTreeChart.php?vendor=' + $('#vendor').val()
																		+ '&product=' + $('#product').val()
																		+ '&version=' + $('#version').val())
						.then(function(data){
							newData = data.data;
			 root.children = _.map(newData,function(d){
				 var obj = {};
							if(d == ""){
									obj.name = "empty";
									obj.vers_num = "empty";
							}else{
									obj.name = d;
									obj.vers_num = d;
							}
									return obj;
					});
			 d3.select("svg").remove();
			 var m = [20, 120, 20, 120],
					 w = 1920 - m[1] - m[3],
					 h = 1400 - m[0] - m[2],
					 i = 0;

			 var tree = d3.layout.tree()
					 .size([h, w]);

			 var diagonal = d3.svg.diagonal()
					 .projection(function (d) {
							 return [d.y, d.x];
					 });

			 var vis = d3.select("#treeChart").append("svg:svg")
					 .attr("width", w + m[1] + m[3])
					 .attr("height", h + m[0] + m[2])
					 .append("svg:g")
					 .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

			 root.x0 = h / 2;
			 root.y0 = 0;

			 function toggleAll(d) {
					 if (d.children) {
							 d.children.forEach(toggleAll);
							 toggle(d);
					 }
			 }

			 // Initialize the display to show a few nodes.
			 root.children.forEach(toggleAll);
			 update(root);

			 function update(source) {

					 var duration = d3.event && d3.event.altKey ? 5000 : 500;

					 // Compute the new tree layout.
					 var nodes = tree.nodes(root).reverse();

					 // Normalize for fixed-depth.
					 nodes.forEach(function (d) {
							 d.y = d.depth * 280;
					 });

					 // Update the nodes…
					 var node = vis.selectAll("g.node")
							 .data(nodes, function (d) {
									 return d.id || (d.id = ++i);
							 });

					 // Enter any new nodes at the parent's previous position.
					 var nodeEnter = node.enter().append("svg:g")
							 .attr("class", "node")
							 .attr("transform", function (d) {
									 return "translate(" + source.y0 + "," + source.x0 + ")";
							 })
							 .on("click", function (d) {
									 toggle(d);
							 });

					 nodeEnter.append("svg:circle")
							 .attr("r", 1e-6)
							 .style("fill", function (d) {
									 return d._children ? "lightsteelblue" : "#fff";
							 });

					 nodeEnter.append("svg:text")
							 .attr("x", function (d) {
									 return d.children || d._children ? -10 : 10;
							 })
							 .attr("dy", ".35em")
							 .attr("text-anchor", function (d) {
									 return d.children || d._children ? "end" : "start";
							 })
							 .text(function (d) {
									 return d.name;
							 })
							 .style("fill-opacity", 1e-6);

					 // Transition nodes to their new position.
					 var nodeUpdate = node.transition()
							 .duration(duration)
							 .attr("transform", function (d) {
									 return "translate(" + d.y + "," + d.x + ")";
							 });

					 nodeUpdate.select("circle")
							 .attr("r", 3.5)
							 .style("fill", function (d) {
									 return d._children ? "lightsteelblue" : "#fff";
							 });

					 nodeUpdate.select("text")
							 .style("fill-opacity", 1);

					 // Transition exiting nodes to the parent's new position.
					 var nodeExit = node.exit().transition()
							 .duration(duration)
							 .attr("transform", function (d) {
									 return "translate(" + source.y + "," + source.x + ")";
							 })
							 .remove();

					 nodeExit.select("circle")
							 .attr("r", 1e-6);

					 nodeExit.select("text")
							 .style("fill-opacity", 1e-6);

					 // Update the links…
					 var link = vis.selectAll("path.link")
							 .data(tree.links(nodes), function (d) {
									 return d.target.id;
							 });

					 // Enter any new links at the parent's previous position.
					 link.enter().insert("svg:path", "g")
							 .attr("class", "link")
							 .attr("d", function (d) {
									 var o = {x: source.x0, y: source.y0};
									 return diagonal({source: o, target: o});
							 })
							 .transition()
							 .duration(duration)
							 .attr("d", diagonal);

					 // Transition links to their new position.
					 link.transition()
							 .duration(duration)
							 .attr("d", diagonal);

					 // Transition exiting nodes to the parent's new position.
					 link.exit().transition()
							 .duration(duration)
							 .attr("d", function (d) {
									 var o = {x: source.x, y: source.y};
									 return diagonal({source: o, target: o});
							 })
							 .remove();

					 // Stash the old positions for transition.
					 nodes.forEach(function (d) {
							 d.x0 = d.x;
							 d.y0 = d.y;
					 });
			 }

					 // Toggle children.
			 var depthTwoArr;
			 var depthTwoTimes= 0;
			 var depthTwoChildren;
			 var depthThreeArr;
			 var depthThreeTimes= 0;
			 var depthThreeChildren;
			 function toggle(d) {
					 if(d.name == "Load More" && d.depth == 2){
							 var temp = _.map(depthTwoArr[depthTwoTimes], function (d) {
									 var name;
									 return {
										 name : d.edition
									 }
							 });

							 depthTwoChildren.pop();
							 depthTwoChildren = depthTwoChildren.concat(temp);
							 depthTwoTimes++;
							 if(depthTwoTimes < depthTwoArr.length){
									 depthTwoChildren.push({
											 name : "Load More"
									 });
							 }
							 d.parent.children = depthTwoChildren;
							 update(d);
					 }else if(d.name == "Load More" && d.depth == 3){

							 var temp = _.map(depthThreeArr[depthThreeTimes], function (d) {
									 return {
										 name : d.cvename
									 }
							 });
							 depthThreeChildren.pop();
							 depthThreeChildren = depthThreeChildren.concat(temp);
							 depthThreeTimes++;
							 if(depthThreeTimes < depthThreeArr.length){
									 depthThreeChildren.push({
											 name : "Load More"
									 });
							 }
							 d.parent.children = depthThreeChildren;
							 update(d);
					 }else if(d.depth == 2 || d.depth ==1){
							 if(d.depth == 1) {
									 depthTwoArr = [];
									 depthTwoTimes = 0;
									 depthTwoChildren = [];
							 }
							 if(d.depth == 2) {
									 depthThreeArr = [];
									 depthThreeTimes = 0;
									 depthThreeChildren = [];
							 }
							 if (d.children) {
									 d._children = d.children;
									 d.children = null;
							 } else {
									 d.children = d._children;
									 d._children = null;
							 }
							 if (d.parent) {
									 d.parent.children.forEach(function (element) {
											 if (d !== element) {
													 collapse(element);
											 }
									 });
							 }
							 var path = "vendor="+$("#vendor").val()+"&product="+$("#product").val()+"&version=";
							 var depth = 0 ;
	 						if(d.depth == 1){
	 						  path += d.name;
								depth = 1;
	 						}else if(d.depth == 2){
	 						  path+= d.parent.name+"&edition="+d.name;
								depth = 2;
	 						}else if(d.depth ==3){
								depth = 3;
	 						}
	 						$http.get('ajax/tableAndChart/getEditionInfo.php?'+path)
									 .then(function (data) {
										 var res = _.map(data.data,function(d){
											 if(depth == 1){
												 return {
 														edition : d
 												};
											}else if(depth == 2){
												return {
													 cvename : d
											 };
											}

										 });

											 if (res.length > 7) {
													 var totalArray;
													 totalArray = _.chunk(res, 7);

													 var children = _.map(totalArray[0], function (d) {
															 var name;

																		if(depth == 2){
																			return {
																				name : d.cvename
																			}
																		}else if(depth == 1){
																				return {
																					name : d.edition == "" ? "empty":d.edition
																				};
																			}else{
																				return {
																					name : " "
																				}
																			}
													 });

													 if(d.depth == 1){
															 depthTwoArr = totalArray;
															 depthTwoChildren = children;
															 depthTwoChildren.push({
																	 name: "Load More"
															 });
															 depthTwoTimes++;
													 }else if(d.depth == 2){
															 depthThreeArr = totalArray;
															 depthThreeChildren = children;
													 }else{

													 }

													 if(d.depth == 1){
													 }else if(d.depth == 2){
															 depthThreeChildren.push({
																	 name: "Load More"
															 });
															 depthThreeTimes++;
													 }else{

													 }
											 }else{
													 var children;
													 children = _.map(res, function (d) {
															 var name;

															 if(depth == 2){

																 return {
																	 name : d.cvename
																 }
															 }else if(depth == 1){

																	 return {
																		 name : d.edition == "" ? "empty":d.edition
																	 };
																 }else{
																	 return {
																		 name : " "
																	 }
																 }

													 });
													 if(d.depth == 1){
															 depthTwoChildren = children;
													 }else if(d.depth == 2){
															 depthThreeChildren = children;
													 }else{

													 }
											 }
											 d.children = children;
											 update(d);
									 });

					 }else if(d.depth == 3){
							console.log("depth3");
					 }else{

					 }

			 }

			 function collapse(d) {
					 if (d.children) {
							 d._children = d.children;
							 d._children.forEach(collapse);
							 d.children = null;
					 }
			 }
						});
}
	});
  $(".sidebar").load('sidebar.html',function(){
      $("#sidebar_smarts").addClass("active");
  });
	</script>
